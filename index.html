<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌟 Exclusive Free Tools 🌟</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background: url('https://raw.githubusercontent.com/Bolaolat/Giveaway-/main/_1.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }
        .overlay {
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            max-width: 500px;
            width: 90%;
            margin: auto;
            margin-top: 10vh;
        }
        @media (max-width: 640px) {
            .overlay {
                padding: 1.5rem;
                margin-top: 2rem;
            }
        }
        /* Custom styles for the buttons */
        .button {
            width: 100%;
            padding: 12px;
            background-color: #4A90E2;
            color: white;
            font-weight: bold;
            border-radius: 8px;
            transition: all 0.3s ease;
            margin-bottom: 15px;
            text-align: center;
        }

        .button:hover {
            background-color: #357ABD;
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <div class="overlay p-8 rounded-lg shadow-lg">
        <!-- Image inside the container -->
        <div class="w-full text-center mb-6">
            <img src="https://l.top4top.io/p_32188bbq00.jpg" alt="Blue Demon Tools Banner" class="w-3/4 mx-auto mb-6 rounded-lg">
        </div>

        <div class="text-center mb-6">
            <h2 class="text-3xl font-bold text-gray-100">𝐃𝐄𝐌𝐎𝐍𝐗𝐏𝐀𝐓𝐑𝐎𝐍</h2>
            <a href="https://git.io/typing-svg">
                <img src="https://readme-typing-svg.demolab.com?font=Fira+Code&weight=500&pause=1000&width=435&lines=Unlock+exclusive+tools+by+entering" alt="Typing SVG" />
            </a>
            <a href="https://git.io/typing-svg">
                <img src="https://readme-typing-svg.demolab.com?font=Fira+Code&weight=500&pause=1000&width=435&lines=+your+security+password" alt="Typing SVG" />
            </a>
        </div>
        
        <form id="passwordForm">
            <div class="mb-6">
                <input id="password" type="password" placeholder="Enter Password" class="w-full px-4 py-3 border border-gray-500 bg-black text-white rounded-lg focus:outline-none focus:border-white" required>
            </div>
            <button type="submit" class="w-full bg-white text-black py-3 rounded-lg hover:bg-gray-200 transition duration-300">Submit</button>
            <p id="errorMessage" class="text-red-500 text-sm hidden mt-6"></p>
        </form>

        <!-- Channel Button -->
        <div class="mt-6 text-center">
            <a href="https://whatsapp.com/channel/0029Vah3fKtCnA7oMPTPJm1h" target="_blank">
                <button class="w-full bg-black text-white py-3 rounded-lg hover:bg-gray-800 transition duration-300">Join Our Channel</button>
            </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
